{%extends "pizzas/base.html" %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">
    <center><h3>Pizzas</h3></center>
    <ul class="a">
        {% for pizza in pizza_list %}
        
            <li>
                <a href="{% url 'pizzas:pizza' pizza.id %}" class="piz">
                    {{pizza}}
                </a>
                    
            </li>

        {% empty %}
            <li>There are no pizzas added yet..</li>
        {% endfor %}
    </ul>
    <ul class="b">
        <li>
            <a href="{% url 'pizzas:new_pizza' %}">
                <img src="{% static 'images/button_add-a-pizza.png' %}" width="width" height="height">
            </a>
        </li>
        </ul>
    
{% endblock content%}
